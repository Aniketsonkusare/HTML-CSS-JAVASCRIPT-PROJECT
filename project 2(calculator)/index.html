<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <fieldset>
    <h1 class="text-center">Calculator Using HTML, CSS and JavaScript</h1>
    <div class="container flex flex-col items-center mx-auto m-w-20">
        <fieldset>
        <div class="row">
            <input class="input" style="background-color: wheat;" type="text"/>
        </div>
        <div class="row bg">
            <button class="button" style="background-color: aquamarine;">C</button>
            <button class="button" style="background-color: blueviolet;">%</button>
            <button class="button" style="background-color: brown;">M+</button>
            <button class="button" style="background-color: burlywood;">M-</button>
        </div>
        <div class="row">
            <button class="button" style="background-color: wheat;">7</button>
            <button class="button" style="background-color: orange;">8</button>
            <button class="button" style="background-color: tomato;">9</button>
            <button class="button" style="background-color: blueviolet;">*</button>
        </div>
        <div class="row">
            <button class="button" style="background-color: palegreen;">4</button>
            <button class="button" style="background-color: palevioletred;">5</button>
            <button class="button" style="background-color: purple;">6</button>
            <button class="button" style="background-color: pink;">/</button>
        </div>
        <div class="row">
            <button class="button" style="background-color: darkcyan;">1</button>
            <button class="button" style="background-color: darkgoldenrod;">2</button>
            <button class="button" style="background-color: darkblue;">3</button>
            <button class="button" style="background-color: darkgreen;">+</button>
        </div>
        <div class="row">
            <button class="button" style="background-color: khaki;">0</button>
            <button class="button" style="background-color: lightcoral;">.</button>
            <button class="button" style="background-color: peru;">-</button>
            <button class="button" style="background-color: indianred;">=</button>
        </div>
    </fieldset>
    </div>
    </fieldset> 
    <script src="script.js"></script>
</body>
</html>
